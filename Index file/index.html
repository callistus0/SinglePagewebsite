<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinglePageWebsite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            padding: 50px;
            min-height: 100vh;
        }

        #home { background-color: lightblue; }
        #about { background-color: lightgreen; }
        #contact { background-color: lightcoral; }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
        <p>My name is Abara Callistus</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Information about our project.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Reach us via email or phone.</p>
    </section>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>

</body>
</html>
